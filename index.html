<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script src="bundle.js"></script>
    <script>
      var defaultOpts = { /* mode: 'readwrite', name: 'store' */ }

      var db = kvidb(defaultOpts)

      var log = (e, x) => e ? console.error(e) : console.log(x)

      db.put('foo', 'bar', log)   // true
      db.get('foo', log)          // 'bar'
      db.clear(log)
      db.get('foo', log)
      db.put('foo', 'bar1', log)  // true
      db.put('foo2', 'bar2', log) // true
      db.put('foo3', 'bar3', log) // true
      db.get('foo', log)          // 'bar1'
      db.get('foo3', log)         // 'bar2'
      db.del('foo3', log)         // true
      db.get('foo3', log)
      db.length(log) // 2
      db.keys(log) // ['foo', 'foo2']
    </script>
  </body>
</html>
